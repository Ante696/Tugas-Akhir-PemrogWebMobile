<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tambah API</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="list">
	<div class="atas">
		<h1 align="center">Tambahan Materi Fetch API</h1>
	</div> <!--/ .header -->

	<div class="main">
		<div class="left2">
			<h3><p>Halaman ini berisi Tambahan Materi Fatch API dengan menggunakan data format text dan pengambilan API Json</p></h3>
			
		</div> <!--/ .header -->
		<div class="middle">
			
			
		<h1 class="display-4 mb-4 text-center">Penarikan data API</h1>
		<div class="d-flex">
			<button class="btn btn-warning mr-4" id="getText">Text</button>
			
			<button class="btn btn-danger mr-4" id="getPosts">API Json</button>
		</div>
		<hr>
		<p id="output"></p>
		
	</div>
	<script>
		document.getElementById('getText').addEventListener('click', getText);
		document.getElementById('getPosts').addEventListener('click', getPosts);
		document.getElementById('addPost').addEventListener('submit', addPost);

		function getText() {
			fetch('sample.text')
			.then((response) => response.text())
			.then((data) => {
				document.getElementById('output').innerHTML = data;
			})
			.catch((err) => console.log(err));
		}


		function getPosts() {
			fetch('https://jsonplaceholder.typicode.com/posts')
			.then((res) => res.json())
			.then((data) => {
				let output = '<h2 class="mb-4">Posts</h2>';
				console.log(data);
				data.forEach((post) => {
					output += `
						<div class="card card-body mb-3">
							<h3>${post.title}</h3>
							<p>${post.body}</p>
						</div>
					`;
				});
				document.getElementById('output').innerHTML = output;
			})
		}

		function addPost(e) {
			e.preventDefault();
				let title = document.getElementById('title').value;
				let body = document.getElementById('body').value;

				fetch('https://jsonplaceholder.typicode.com/posts', {
					method: 'POST',
					headers: {
						'Accept': 'application/json, text/plain, */*',
						'Content-type':'application/json'
					},
					body:JSON.stringify({title:title, body:body})
				})
				.then((res) => res.json())
				.then((data) => console.log(data))

		}
	</script>


		</div> <!--/ .middle -->

			<a href="index.php" class='button'>Home</a><br/><br/>
			<a href="page2.php" class='button'>Destinasi</a><br/><br/>

		</div> <!--/ .right -->
	</div> <!--/ .main -->
	<div class="footer">
		<p align="center">Ante Wahyu_185411135</p>
	</div> <!--/ .footer -->
</div>
</body>
</html>
